<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <link rel="stylesheet" href="css/01_display.css">
</head>
<body>
    <!-- display : inline, inline-block -->
    <div class="container">
        <h1>display : inline, inline-block</h1>
        <hr>

        <!-- 리스트 태그는 블록요소 -->
        <!-- inline 과 inline-block 으로 변경 -->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ul>

        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li class="none">JAVASCRIPT</li> <!-- display: none; 으로 지정 -->
            <li>jQuery</li>
        </ul>

        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li class="hidden">JAVASCRIPT</li> <!-- visibility: hidden; 으로 지정 -->
            <li>jQuery</li>
        </ul>

    </div>

    <!--  display : grid  -->
    <div ciass+="container">
        <h1>display : grid</h1>
        <h3>그리드 레이아웃 컨테이너로 지정하는 속성</h3>
        <hr>
        <div ciass="grid_container">

        </div>

        <div ciass+="container">
            <img src="img/v01.jpg" alt="">

        </div>


    </div>
</body>
</html>
