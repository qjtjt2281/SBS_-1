<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 주석 단축키 : ctrl + / -->
    <!-- heading : 제목 태그  (h1~f6) -->
    <h1>hellow html</h1>
    <h2>hellow html</h2>
    <h3>hellow html</h3>
    <h4>hellow html</h4>
    <h5>hellow html</h5>
    <h6>hellow html</h6>
    <!--  한줄 복사 : alt + shift+ (↕)> -->

<!-- 
    텍스트 서식
    b        : 볼트체
    i        : 이텔릭체
    strong   : 강조표시 (볼트체)
    em       :  강조 (기울임 체)
    code     : 텍스트가 고드임을 표시
    sup      : 위첨자 
    sub      : 아래첨자
    hr       : 구분선 (수평선)
-->

<hr>
<p><b>텍스트 bold 입니다.</b></p>
<p><strong>이 텍스트는 strong 입니다.</strong></p>
<p><i> 이 텍스트는 I 입니다.</i></p>
<p><em>이 텍스트는 em 입니다.</em></p>
<p><code> 이 텍스트는 code 입니다.</code></p>
<p><sub>이텍스트는 sub 입니다.</sub></p>

<!--     
    특수문자 (HTML 엔터티)
    &nbsp;      :공백 문자 한개
    &lt;        : <
    &gt;        : >
    &quot;      : "
    &amp;       :& 
-->
<hr>
공                                    백 <br>
공&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;백 <br>
&lt;
&gt;
&quot;
&amp;
</body>
</html>
